<div class="row mt-2 justify-content-center">
  <div class="col">
  </div>

  <div class="col-sm-6">
    <form class="border p-3 shadow" #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-row text-center">
        <div class="col-12">
          <!-- replace with img logo -->
          <h3>DiStoCHe</h3>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="usernameText" name="usernameText" placeholder="Username"
          [(ngModel)]="username" #usernameText="ngModel">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="passwordText" name="passwordText" placeholder="Password"
          [(ngModel)]="password" #passwordText="ngModel">
      </div>

      <div class="form-row text-center">
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    </form>

    <!-- alert row -->
    <div class="row justify-content-center m-3" [hidden]="isErrorAlertHidden">
      <div class="alert alert-danger" role="alert">
        {{errorText}}
      </div>
    </div>
  </div>

  <div class="col">
  </div>
</div>
