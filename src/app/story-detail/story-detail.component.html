<div class="row">
  <div class="col-sm-4"><img [src]="story?.cover_img_url" onError="this.src = 'assets/images/not-available-360x270.png'"
      alt="Immagine storia" class="img-fluid"></div>
  <div class="col-sm-6">
    <h5>{{story?.titolo}}</h5>
    <p>{{story?.descr || 'Nessuna descrizione disponibile.'}}</p>
  </div>
  <div class="col-sm-2">
    <p class="small"><i class="fa fa-pencil" title="Data creazione"
        aria-hidden="true"></i>&nbsp;{{story?.created_at | date: 'dd-MM-yyyy'}}
    </p>
    <p class="small"><i class="fa fa-clock-o" title="Data ultima modifica"
        aria-hidden="true"></i>&nbsp;{{story?.modified_at | date: 'dd-MM-yyyy'}}</p>
    <p class="small"><i class="fa fa-user" title="Proprietario" aria-hidden="true"></i>&nbsp;{{story?.owner_username}}
    </p>
    <p class="small"><i class="fa fa-calendar-check-o" title="Data approvazione"
        aria-hidden="true"></i>&nbsp;{{story?.approved_at | date: 'dd-MM-yyyy'}}
    </p>
    <p class="small"><i class="fa fa-user-circle" title="Approvatore"
        aria-hidden="true"></i>&nbsp;{{story?.approver_username}}
  </div>
</div>

<!-- content -->
<!-- If you want a more advanced configuration: https://www.intricatecloud.io/2019/10/using-angular-innerhtml-to-display-user-generated-content-without-sacrificing-security/ -->
<div id="content" class="mt-3 p-2 border rounded shadow">
  <div [innerHtml]="contenuto"></div>
</div>
<!-- END content -->
